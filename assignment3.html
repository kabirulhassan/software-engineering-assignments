<html>
<head>
  <title>Tour Registration Form</title>
  <link rel="stylesheet" type="text/css" href="assignment3.css">
</head>

<body onload="getId()">
  <center>
    <form id="frmCourseReg" name="frmCourseReg">
      <table id="input-table">
        <tr>
          <td align="center" colspan="6" class="heading">
            <h3>
              Tour Registration Form
            </h3>
          </td>
        </tr>
        <tr>
          <td align="right">TOUR_ID:</td>
          <td colspan="2"><input readonly id="txtTourID" name="txtTourID" type="text" maxlength="6" /></td>
        </tr>
        <tr>
          <td align="right">TOUR_NAME:</td>
          <td>
            <input id="txtTourName" name="txtTourName" onblur="checkName(this)" type="text" maxlength="50"
              placeholder="" />
          </td>
          <td>
            <div id="divTourName"></div>
          </td>
        </tr>
        <tr>
          <td align="right">DESTINATIONS:</td>
          <td>
            <input id="txtDestination" name="txtDestination" onblur="checkDest(this)" type="text" maxlength="250"
              placeholder="" />
          </td>
          <td>
            <div id="divDestName"></div>
          </td>
        </tr>
        <tr>
          <td align="right">START_DATE: </td>
          <td>
  <input type="date" name="startDate" id="startDate" onblur="checkStartDate(),validateEndDate()"  onclick="validateStartDate(),activateEndDate()" min="2021-10-03">
          </td>
          <td>
            <div id="divStartDate"></div>
          </td>
        </tr>
        <tr>
          <td align="right">END_DATE: </td>
          <td>
            <input disabled type="date" name="endDate" id="endDate" onblur="checkEndDate()">
          </td>
          <td>
            <div id="divEndDate"></div>
          </td>
        </tr>
        <tr>
          <td align="right">PRICE_PER_HEAD: (INR.) </td>
          <td>
            <input type="number" name="txtprice" id="txtPrice" onblur="checkPrice()" min="500" max="100000">
          </td>
          <td>
            <div id="divPrice"></div>
          </td>
        </tr>
        <tr>
          <td align="center" colspan="3">
            <input class="btn" onclick="cheeckAllInput()" type="button" value="Add" />
            <input class="btn" onblur="getId()" type="reset" value="Cancel" />
          </td>
        </tr>
      </table>
    </form>
  </center>
  <table>
    <div id="divShowCourses"></div>
  </table>
  <script src="assignment3.js"></script>
</body>
</html>
